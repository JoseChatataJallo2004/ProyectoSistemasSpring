<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en l√≠nea</title>

    <!-- Agrega los enlaces a Bootstrap CSS y JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<div class="row mt-2">
    <div class="bg-secondary py-3">
        <div class="container my-3">
            <div class="text-center text-white">
		 <h1 class="display-4 fw-bolder">Detalle del Producto  <span th:text="${producto.nomProducto}"></span></h1>
                <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
            </div>
            <a href="/tienda" class="btn btn-outline-light btn-sm" style="position: absolute; top: 10px; right: 10px;">Regresar</a>

        </div>
    </div>

    <div class="py-2">
        <div class="container px-2 px-lg-2 mt-5">
            <div id="catalogo-productos" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            </div>
        </div>
    </div>

</div>


<section>

    <div class="container-fluid px-5 my-1">
        <div class="row">
            <div class="col-sm-3">
                <div class="row-mb-3">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                              Nombre del Producto : <span th:text="${producto.nomProducto}"></span> 
                            </div>                    
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                Precio del Producto : S/ <span th:text="${producto.precioPro}"></span>
                            </div>                    
                        </div>
 						<br>
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                Estado del Producto : 
                                  <span th:if="${producto.estado == 1}">Disponible</span>
        							<span th:if="${producto.estado == 2}">No Disponible</span>
                            </div>                    
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                              Tipo de   Marca : <span th:text="${producto.idMarca.descripcion}"></span>
                                 
                            </div>                    
                        </div>

                    </div>
                </div>
                <br />
                <div class="row-mb-3">
                    <div class="col-sm-12">
                        <div class="d-grid gap-2">
                            <button id="btnaplicarfiltro" class="btn btn-outline-dark btn-block" type="button">
                                <i class="fas fa-filter"></i>Agregar Al Carrito
                            </button>
                        </div>
                    </div>


                </div>
            </div>


            <!--para las img de los productos-->
				<div class="col-sm-9">
				      <img alt="" th:src="'data:image/jpeg;base64,' + ${producto.foto}" class="card-img-top mx-auto d-block" style="width: 70%;" />
				</div>



        </div>


    </div>

</section>
