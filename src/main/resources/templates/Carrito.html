<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .deletebtn {
            padding: 8px 12px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .deletebtn:hover {
            background-color: #c82333;
        }
        img {
            max-height: 100px;
            max-width: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/tienda" class="btn btn-primary mb-3"><i class="fas fa-shopping-cart"></i> Seguir Comprando</a>
        
        <h1> CARRITO DE COMPRAS</h1>
        <div class="container">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th class="codigo-header">CÃ³digo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Foto</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productosEnCarrito}">
                        <td th:text="${producto.idproducto}"></td>
                        <td th:text="${producto.nomProducto}"></td>
                        <td th:text="${producto.precioPro}"></td>
                       
                        <td>
                            <img alt="Producto" th:src="'data:image/jpeg;base64,' + ${producto.foto}" class="img-thumbnail">
                        </td>
                         <td>
                            <input type="number" min="1" value="1" class="form-control" />
                        </td>
                        <td>
                            <a th:href="@{'/eliminarDelCarrito/' + ${producto.idproducto}}" class="btn deletebtn">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
