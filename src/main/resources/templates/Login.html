<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link th:href="@{css/styles.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
 <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Sistema</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/validar}" method="post" th:object="${usuario}">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" th:field="*{codigousuario}" type="text" placeholder="i2025268" required />
                                                <label for="inputEmail">Codigo de Usuario</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" th:field="*{clave}" placeholder="Contraseña" required/>
                                                <label for="inputPassword">Contraseña</label>
                                            </div>
                                           
													<div class="d-flex align-items-center justify-content-center mt-4 mb-0 text-center">
													    <button class="btn btn-primary" type="submit">
													        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
													    </button>
													</div>
                                        </form>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Derechos Reservados 2023</div>
                            <div>
                                <a href="#">Politica y Privacidad</a>
                                &middot;
                                <a href="#">Terminos   &amp; Condicciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{js/scripts.js}"></script>
        
				<!-- Agrega SweetAlert al final de tu página HTML, después de cargar Bootstrap y otros scripts -->
				<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
				
				<script th:inline="javascript">
				    /* Comprueba si hay un mensaje de error en los atributos de redirección */
				    var error = /*[[@{${error}}]]*/ null;
				
				    /* Verifica si hay un mensaje de error y muestra SweetAlert en caso de existir */
				    if (error) {
				        document.addEventListener('DOMContentLoaded', function () {
				            Swal.fire({
				                icon: 'error',
				                title: 'Error',
				                text: error,
				                confirmButtonColor: '#dc3545'
				            });
				        });
				    }
				</script>


        
    </body>
</html>
