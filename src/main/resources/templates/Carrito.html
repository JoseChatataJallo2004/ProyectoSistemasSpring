<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .deletebtn {
            padding: 8px 12px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .deletebtn:hover {
            background-color: #c82333;
        }
        img {
            max-height: 100px;
            max-width: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/tienda" class="btn btn-primary mb-3"><i class="fas fa-shopping-cart"></i> Seguir Comprando</a>
        
        <h1> CARRITO DE COMPRAS</h1>
        <div class="container">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th style="display: none;">Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Foto</th>
                        <th>Descripcion Tallas y Cantidades</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productosEnCarrito}">
                        <td style="display: none;" th:text="${producto.idproducto}"></td>
                        <td th:text="${producto.nomProducto}"></td>
                        <td th:text="${producto.precioPro}"></td>
                       
                        <td>
                            <img alt="Producto" th:src="'data:image/jpeg;base64,' + ${producto.foto}" class="img-thumbnail">
                        </td>
                         <td>
            <textarea rows="3" cols="20" class="form-control talla"></textarea>
                        </td>
                        <td>
                            <a th:href="@{'/eliminarDelCarrito/' + ${producto.idproducto}}" class="btn deletebtn">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
                    <button id="realizarPedido" class="btn btn-success" >
						<i class="fas fa-shopping-bag"></i> Realizar Pedido</button>

<!-- Agregar este código justo después del botón "Realizar Pedido" -->
<div class="modal fade" id="confirmarPedidoModal" tabindex="-1" aria-labelledby="confirmarPedidoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarPedidoModalLabel">Confirmar Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas realizar el pedido?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmarPedido">Confirmar Pedido</button>
            </div>
        </div>
    </div>
</div>



        </div>
    </div>
    


<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>

<script>
    document.getElementById('realizarPedido').addEventListener('click', function() {
        $('#confirmarPedidoModal').modal('show'); // Mostrar el modal al hacer clic en "Realizar Pedido"
    });

    document.getElementById('confirmarPedido').addEventListener('click', function() {
        var productos = document.querySelectorAll("table.table tbody tr");
        var productosSeleccionados = [];

        productos.forEach(function(producto) {
            var idProducto = producto.querySelector("td:nth-child(1)").innerText;
            var descripcion = producto.querySelector("textarea").value;

            if (descripcion.trim() !== "") {
                productosSeleccionados.push({ id: idProducto, descripcion: descripcion });
            }
        });

        console.log("Productos Seleccionados:", productosSeleccionados);
        // Aquí puedes realizar más acciones con los datos seleccionados, como enviarlos a través de una solicitud AJAX al servidor

        // Una vez completado el pedido o las acciones requeridas, cierra el modal
        $('#confirmarPedidoModal').modal('hide');
    });
</script>

    
</body>
</html>
